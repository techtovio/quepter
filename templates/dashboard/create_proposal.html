{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Project Proposal</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors|join:", " }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Submit Proposal</button>
    </form>
</div>
{% endblock %}
